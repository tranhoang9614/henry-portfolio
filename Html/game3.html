<div class="snakeGame">
    <canvas id="snakeGame"></canvas>
    <table class="control">
        <tr>
            <td><span id="snakeFood">Length:</span></td>
            <td><span id="snakeLength">1</span></td>
        </tr>
        <tr>
            <td colspan="2">
                <span style="line-height: 35px"
                    ><b>Below functions are under developed</b></span
                >
            </td>
        </tr>
        <tr>
            <td><span class="snakeSize">Size: </span></td>
            <td>
                <button class="snakeSize">&#60;</button>
                <span id="snakeSize">10px</span>
                <button class="snakeSize">&#62;</button>
            </td>
        </tr>
        <tr>
            <td><span class="snakeSpeed">Speed: </span></td>
            <td>
                <button class="snakeSpeed">&#60;</button>
                <span id="snakeSpeed">5/s</span>
                <button class="snakeSpeed">&#62;</button>
            </td>
        </tr>
        <tr>
            <td><span id="snakeFood">Food:</span></td>
            <td>
                <button class="snakeFood">&#60;</button>
                <span id="snakeFood">1</span>
                <button class="snakeFood">&#62;</button>
            </td>
        </tr>
        <tr>
            <td><span>Enemy: </span></td>
            <td>
                <button>No</button>
                <button>Player</button>
                <button>Computer</button>
            </td>
        </tr>
        <tr>
            <td><span>Game mode: </span></td>
            <td>
                <div class="selectWrapper">
                    <select class="selectBox">
                        <option>Bite enemy tail, and get 30 point first</option>
                        <option>Let them bite or touch playground edges</option>
                    </select>
                </div>
            </td>
        </tr>
    </table>
</div>
