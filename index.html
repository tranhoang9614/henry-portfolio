<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Henry Tran's</title>
        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
        ></script>
        <script>
            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
                $("#MusicsPage").load("Musics.html");
                $("#GamesPage").load("Games.html");
                $("#VideosPage").load("Videos.html");
                $("#PicturesPage").load("Pictures.html");
                $("#InfoPage").load("Info.html");
            });
        </script>
    </head>
    <body>
        <div id="header"></div>

        <div class="body">
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Info')">
                    My info
                </button>
                <button class="tablinks" onclick="openCity(event, 'Musics')">
                    Musics
                </button>
                <button class="tablinks" onclick="openCity(event, 'Videos')">
                    Videos
                </button>
                <button class="tablinks" onclick="openCity(event, 'Pictures')">
                    Pictures
                </button>
                <button class="tablinks" onclick="openCity(event, 'Games')">
                    Games
                </button>
            </div>

            <div id="Musics" class="tabcontent">
                <div id="MusicsPage"></div>
            </div>

            <div id="Games" class="tabcontent">
                <div id="GamesPage"></div>
            </div>

            <div id="Videos" class="tabcontent">
                <div id="VideosPage"></div>
            </div>
            <div id="Pictures" class="tabcontent">
                <div id="PicturesPage"></div>
            </div>
            <div id="Info" class="tabcontent">
                <div id="InfoPage"></div>
            </div>
        </div>

        <div id="footer"></div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
